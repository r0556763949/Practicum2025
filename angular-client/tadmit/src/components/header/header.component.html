<header class="header" >
  <div class="header-container"   [ngClass]="{'scrolled': isScrolled}">
    <div class="logo" routerLink="/">
      <img src="https://ruth-katz-react-testpnoren.s3.us-east-1.amazonaws.com/practicum2025-tadmit/%D7%9C%D7%95%D7%92%D7%95+%D7%9C%D7%A4%D7%A8%D7%95%D7%A4%D7%99%D7%9C+%D7%91%D7%A2%D7%99%D7%92%D7%95%D7%9C.jpg" alt="אסתי מונק - עיצוב ותכנון אדריכלי" class="logo-image">
    </div>

    <nav class="nav-desktop">
      <ul class="nav-list">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">בית</a></li>
        <li><a routerLink="/about" routerLinkActive="active">אודות</a></li>
        <li><a routerLink="/gallery" routerLinkActive="active">גלריה</a></li>
        <li><a routerLink="/testimonials" routerLinkActive="active">המלצות</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">צור קשר</a></li>
      </ul>
    </nav>

    <button class="system-button" (click)="navigateToSystem()">כניסה למערכת</button>

    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="תפריט">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>

  <div class="mobile-menu" [ngClass]="{'open': isMobileMenuOpen}">
    <ul class="mobile-nav-list">
      <li><a routerLink="/" (click)="closeMobileMenu()">בית</a></li>
      <li><a routerLink="/about" (click)="closeMobileMenu()">אודות</a></li>
      <li><a routerLink="/gallery" (click)="closeMobileMenu()">גלריה</a></li>
      <li><a routerLink="/testimonials" (click)="closeMobileMenu()">המלצות</a></li>
      <li><a routerLink="/contact" (click)="closeMobileMenu()">צור קשר</a></li>
      <li><button class="mobile-system-button" (click)="navigateToSystem()">כניסה למערכת</button></li>
    </ul>
  </div>
</header>
